<p/>
  
<label for="url">Base URL: ( ie: https://$name.mozilla-iot.org )<br/>

Endpoint: ( ie: /things/0/properties/on )<br/>

<p/>

Console:<br />

<div class="textarea">
<label for="textarea">Textarea:<textarea rows="8" cols="40" name=console></textarea></label>
